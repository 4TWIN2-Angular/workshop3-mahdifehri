<br>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
	<form role="search">
        <input type="search" placeholder="Search By Category" aria-label="Search By Category">
        <button type="button" class="btn btn-success">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
</svg>
			Search
		  </button>

<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<div class="table-responsive">
				<table class="table user-list">
					<thead>
						<tr>
							<th><span>ID</span></th>
							<th><span>User</span></th>
							<th><span>Birth Date</span></th>
							<th class="text-center"><span>Profession</span></th>
							<th><span>Email</span></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor = "let user of list">
							<td>
								{{user.idCustomer}} 
							</td>
							<td>
								<img src={{this.user.picture}} alt="">
								<a href="#" class="user-link">{{user.firstName}}{{user.lastName}}</a>
								<span class="user-subhead">{{user.accountCategory}}</span>
							</td>

							<td>
								{{user.birthDate}}
							</td>
							<td class="text-center">
								<span class="label label-default">{{user.profession}}</span>
							</td>
							<td>
								<a href="#">{{user.email}}</a>
							</td>
							<td *ngIf="this.user.accountCategory != 'Admin'">
								<button type="button" class="btn btn-danger">Delete</button>	
							</td>
						</tr>
